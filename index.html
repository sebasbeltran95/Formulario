<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/mcdonalds.png">
</head>

<body>

    <div class="wrapper">
        <div>
            <img src="img/mcdonalds.png" width="100px" style="margin: auto; display: block;" alt="">
        </div>
        <div class="title">
            Formulario
        </div>
        <div class="form">
            <div class="inputfield">
                <label>Nombre</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Apellido</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Contraseña</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <label>Confirmar contraseña</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <label>Genero</label>
                <div class="custom_select">
                    <select>
                        <option value="">Seleccionar</option>
                        <option value="male">Hombre</option>
                        <option value="female">Mujer</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Ciudad</label>
                <div class="custom_select">
                    <select>
                        <option value="">Seleccionar</option>
                        <option value="male">Dosquebradas</option>
                        <option value="female">Pereira</option>
                        <option value="female">Bogota</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Correo</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Celular</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Descripcion</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="inputfield">
                <label>Codigo Postal</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Hoja de vida</label>
                <input type="file" name="CV" id="CV">
            </div>
            <div class="inputfield terms">
                <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
                <p>Aceptar teminos y condiciones</p>
            </div>
            <div class="inputfield">
                <input type="submit" value="Enviar" class="btn">
            </div>
            <div class="inputfield">
                <input type="submit" value="Resetear" class="btn">
            </div>
        </div>
    </div>

</body>

</html>
